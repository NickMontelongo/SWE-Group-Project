<html>
    <head>
        <meta charset="UTF-8">
        <title>Meal</title>
        <link rel="stylesheet" href='' />
    </head>
    <body>
        <div class="content">
            <p>Saved Recipes:</p>
            <form id="ret" method="POST" action="/handle_display">
            {% if recipes_list %}
            {% for recipe in recipes_list %}
                <label for="recipe">{{recipe[1]}}</label>
                <input  type="submit" name="recipe" value="Go to Recipe">
                <input type="text" name="recipe_id" value={{recipe[0]}}>
                <br>
            {% endfor %}
            {% endif %}
            </from>
        </div>
    </body>
</html>
