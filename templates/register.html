<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="static/styles/signlogin.css" rel="stylesheet" />
</head>

<body>
    <center>
        <h1> <b> CULINARY EXPLORER: Registration </b></h1>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            {{ form.user_email}}
            {{ form.username }}
            {{ form.user_password}}
            {{ form.submit }}
            {% for error in form.user_email.errors %} <p style="color: rgb(100,0,0);" ,style="font-size:400%" ;> <b>
                    {{error}} </b></p> {% endfor %}
        </form>
        <h3> Already a member? Click here to log in</h3>
        <a href="{{url_for('login')}}">Login Page</a><br>
    </center>
</body>

</html>
